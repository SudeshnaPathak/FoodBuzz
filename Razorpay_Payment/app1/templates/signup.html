<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            margin-top: 50px;
            border: 3px solid #ffa07a; /* Light peach border */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        h1 {
            color: #ffa07a; /* Light peach color */
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            border-bottom: 2px solid #ffa07a; /* Light peach border bottom */
            padding-bottom: 10px;
        }
        .form-control {
            background-color: #ffa07a; /* Light peach color */
            color: #000; /* Black text color for better contrast */
            border-color: #ffa07a; /* Light peach border */
        }
        .btn-primary {
            background-color: #ffa07a; /* Light peach color */
            border-color: #ffa07a; /* Light peach border */
            transition: background-color 0.3s;
            color: #000; /* Black text color for better contrast */
        }
        .btn-primary:hover {
            background-color: #ff8c00; /* Darker shade of orange on hover */
            border-color: #ff8c00; /* Darker shade of orange border on hover */
        }
        a {
            color: #ffa07a; /* Light peach color */
        }
        a:hover {
            color: #ff8c00; /* Darker shade of orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Signup</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" style="color: #ffa07a;">Login here</a></p>
    </div>
</body>
</html>
